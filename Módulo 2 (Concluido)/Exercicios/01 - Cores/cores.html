<!-- Representação de cores no CSS:

RGB (Red, Green, Blue):
O modelo RGB é um sistema de cores aditivo em que as cores são criadas pela combinação de vermelho (R), verde (G) e azul (B). Cada componente pode variar em intensidade de 0 a 255 (ou 0 a FF em hexadecimal), onde 0 significa a ausência da cor e 255 (ou FF) significa a cor totalmente saturada.
Por exemplo, para obter a cor amarela, você precisa misturar vermelho e verde em intensidades máximas (255, 255, 0).


Hexadecimal:
O sistema hexadecimal é uma base numérica de 16 dígitos que é frequentemente usada em computação para representar valores binários de uma forma mais compacta e legível para humanos. Cada dígito hexadecimal pode variar de 0 a F (equivalente a 0 a 15 em decimal).
Na representação de cores, o formato hexadecimal é frequentemente usado para definir os valores RGB. Cada componente RGB é representado por dois dígitos hexadecimais, variando de 00 a FF. Por exemplo, #FF0000 representa vermelho puro.


HSL (Hue, Saturation, Lightness):
O modelo HSL representa as cores em termos de matiz, saturação e luminosidade.
Hue (Matiz) é a cor propriamente dita, variando de 0 a 360 graus no círculo de cores (ou de 0 a 1 se normalizado).
Saturation (Saturação) é a intensidade da cor, variando de 0% (sem saturação, resultando em tons de cinza) a 100% (saturação completa).
Lightness (Luminosidade) é a quantidade de branco (ou preto) misturada com a cor, variando de 0% (preto) a 100% (branco).


HWB (Hue, Whiteness, Blackness):
O modelo HWB é uma alternativa ao HSL que separa a matiz, brancura e escuridão da cor.
Hue (Matiz) é a mesma que no modelo HSL, representando a cor no círculo de cores.
Whiteness (Brancura) representa o quanto a cor é misturada com branco, variando de 0% (sem branco) a 100% (branco total).
Blackness (Escuridão) representa o quanto a cor é misturada com preto, variando de 0% (sem preto) a 100% (preto total). -->
