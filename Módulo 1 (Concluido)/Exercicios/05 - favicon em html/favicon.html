<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-favicon-100.png" type="image/x-icon">
    <!-- O atributo "rel" especifica o tipo de relação entre o documento atual e o recurso vinculado. Neste caso, "shortcut icon" indica que o ícone é usado como um atalho para o favorito da página. -->

    <!-- O atributo "href" especifica o local do arquivo do ícone. Aqui, o arquivo "icons8-favicon-100.png" é referenciado. Certifique-se de fornecer o caminho correto para o arquivo de ícone desejado. -->

    <!-- O atributo "type" especifica o tipo MIME do recurso vinculado. Aqui, "image/x-icon" indica que o recurso é um arquivo de ícone. -->

    <title>Favicon</title>
</head>
<body>
    <h1>Favicon acima</h1>
</body>
</html>
