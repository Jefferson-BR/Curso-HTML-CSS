<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulos</title>
</head>
<body>
<!-- Os elementos <h1> até <h6> são usados para definir os cabeçalhos ou títulos em uma página HTML. Eles representam diferentes níveis de importância, onde <h1> é o mais importante e <h6> é o menos importante. -->

<h1>Título de Nível 1</h1>
<!-- O elemento <h1> define o cabeçalho de nível 1, que é usado para títulos principais ou de destaque na página. Este é o maior e mais importante cabeçalho. -->

<h2>Título de Nível 2</h2>
<!-- O elemento <h2> define o cabeçalho de nível 2, que é usado para títulos secundários ou subtítulos que estão abaixo do <h1> em importância. -->

<h3>Título de Nível 3</h3>
<!-- O elemento <h3> define o cabeçalho de nível 3, que é usado para títulos de terceiro nível, geralmente subordinados aos <h1> e <h2>. -->

<h4>Título de Nível 4</h4>
<!-- O elemento <h4> define o cabeçalho de nível 4, que é usado para títulos de quarto nível, e assim por diante. -->

<h5>Título de Nível 5</h5>
<!-- O elemento <h5> define o cabeçalho de nível 5, que é usado para títulos de quinto nível, e possui uma importância menor em relação aos anteriores. -->

<h6>Título de Nível 6</h6>
<!-- O elemento <h6> define o cabeçalho de nível 6, que é o cabeçalho menos importante e é usado para títulos de sexto nível, geralmente com a menor importância na hierarquia de títulos. -->

</body>
</html>
