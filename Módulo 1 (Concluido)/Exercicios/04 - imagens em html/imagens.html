<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- O elemento <img> é usado para inserir uma imagem em uma página HTML. -->

<img src="pexels-sebastian-palomino-1875480.jpg" alt="imagem de uma caichoeira" width="640px" height="500px" style="margin: auto; display: block;">

<!-- O atributo "src" especifica o caminho ou URL da imagem a ser exibida. Neste caso, está vazio, então nenhuma imagem será exibida. É necessário preencher este atributo com o caminho correto para a imagem desejada. -->

<!-- O atributo "alt" fornece um texto alternativo que é exibido quando a imagem não pode ser carregada ou quando o usuário está usando um leitor de tela. É uma boa prática incluir um texto descritivo para fins de acessibilidade e SEO (Search Engine Optimization). -->

<!-- Tambem é possivel carregar imagens em subpasta basta fazer o seguinte:

nome da pasta ou pastas seguindo até o diretório onde esta a imagem / nome da imagem.png

exemplo:

assets/imagem/imagem-floresta.png
imagem/imagem-floresta.png
-->

<img src="https://img.freepik.com/fotos-gratis/cascata-barco-limpo-china-natural-rural_1417-1356.jpg?w=740&t=st=1710947442~exp=1710948042~hmac=419b96e154127858f39103b40e1f3f43232bd9a7ba44f66f06fb18b7773e16c6" alt="imagem caixoeira 2" width="640px" height="500px" style="margin: auto; display: block;">

</body>
</html>
