<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando links externos</title>
</head>
<body>
    <h1>Exemplo de ancora</h1>
    <a href="https://www.youtube.com/" target="_blank" rel="external">Link para para youtube</a>
    <!-- 
    <a href="https://www.youtube.com/"</a>

    - 'href' define o URL para onde o link aponta, neste caso, o URL é "https://www.youtube.com/".
    - 'target="_blank"' especifica que o link deve ser aberto em uma nova janela ou aba do navegador.
    - 'rel="external"' indica que o link é externo ao site atual, e isso pode influenciar o comportamento do navegador ou plugins de segurança.
    - "Link para para youtube" é o texto âncora que será exibido como o link clicável.
-->

    <h2>Link de Download</h2>
    <a href="teste.js" download="teste.js" type="text/javascript">Baixar arquivo de Teste JS</a>
</html>
