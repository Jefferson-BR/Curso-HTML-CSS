<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Italico</title>
</head>
<body>
    <strong>Texto em Negrito</strong>
    <strong>Use a tag strong pois procede de acordo com padrões web e também com a semântica do HTML5</strong>
    <em>Texto em italico</em>
    <em>Use a tag em pois procede de acordo com padrões web e também com a semântica do HTML5</em>
    <!-- O elemento <strong> é usado para enfatizar o texto, geralmente exibindo-o em negrito. É uma escolha preferida para aplicar ênfase semântica e visualmente forte. -->
    
    <!-- O elemento <em> é usado para enfatizar o texto, geralmente exibindo-o em itálico. É uma escolha preferida para aplicar ênfase semântica e visualmente suave. -->
</body>
</html>
